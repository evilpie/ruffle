name: Lint Actionscript

on:
  push:
    branches: [master, workflow]
  workflow_dispatch:

jobs:
  foo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64
      - name: Checkout Apache Royale ASJS
        uses: actions/checkout@v4
        with:
            repository: apache/royale-asjs
            ref: develop
            path: royale-asjs
